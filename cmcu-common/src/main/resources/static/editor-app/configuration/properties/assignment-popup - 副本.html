<div class="modal" ng-controller="KisBpmAssignmentPopupCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">任务办理人</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label>{{'PROPERTY.ASSIGNMENT.ASSIGNEE' | translate}}</label>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="assignment.assignee" placeholder="{{'PROPERTY.ASSIGNMENT.ASSIGNEE_PLACEHOLDER' | translate}}" />
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="assignment.assignee='${initiator}'">发起人</button>
                            <button type="button" class="btn btn-default"><span
                                    class="glyphicon glyphicon-user"></span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="close()" class="btn btn-primary" translate>ACTION.CANCEL</button>
                <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
