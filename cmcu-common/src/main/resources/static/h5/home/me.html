<style rel="stylesheet">
    .setting .mui-table-view:first-child {
        margin-top: 15px;
    }

    .setting .mui-table-view:last-child {
        margin-bottom: 30px;
    }

    .setting .mui-table-view {
        margin-top: 20px;
    }

    .setting .mui-table-view span.mui-pull-right {
        color: #999;
    }
</style>

<div class="mui-scroll setting">
    <ul class="mui-table-view mui-table-view-chevron">
        <li class="mui-table-view-cell mui-media">
            <img class="mui-media-object mui-pull-left head-img" id="head-img" ng-src="{{user.thumbAvatar}}">
            <div class="mui-media-body">
                <span ng-bind="user.cnName"></span>
                <p class="mui-ellipsis" ng-bind="'账号：'+user.enLogin"></p>
            </div>
        </li>
    </ul>
    <ul class="mui-table-view mui-table-view-chevron">
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right">账号与安全</a>
        </li>
    </ul>
    <ul class="mui-table-view mui-table-view-chevron">
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right">我发起的</a>
        </li>
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right">我参与的</a>
        </li>
    </ul>
    <ul class="mui-table-view mui-table-view-chevron">
        <li class="mui-table-view-cell">
            当前版本 <i class="mui-pull-right update">V1.0.1</i>
        </li>
    </ul>
    <ul class="mui-table-view">
        <li class="mui-table-view-cell" style="text-align: center;">
            <span ng-click="toggleUser();">退出登录</span>
        </li>
    </ul>
</div>
