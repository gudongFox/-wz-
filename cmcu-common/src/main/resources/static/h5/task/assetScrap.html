<span id="contentForm">
    <div >
        <div id="segmentedControl" class="mui-segmented-control">
            <a class="mui-control-item mui-active">基础信息</a>
            <a class="mui-control-item">流程信息</a>
            <a class="mui-control-item">流程图</a>
        </div>
    </div>
    <!--行政事务部 固定资产报废流程-->
    <div >
        <div class="mui-control-content mui-active">

            <span ng-include="'/h5/tpl/formDetail.html'"></span>
            <div class="mui-card">
                <div class="mui-card-header">
                    <span ng-bind="'2.软件购置及费用分摊审批'"></span>
                </div>
                <!--内容区-->
                <div class="mui-card-content">
                    <ul class="mui-table-view mui-table-view-chevron">
                     <li class="mui-table-view-cell mui-collapse" ng-repeat="decision in vm.decisions" >
                           <a class="mui-navigate-right" href="#">
                                <span style="line-height: 30px;margin-left: 10px;font-weight: bold;" ng-bind="decision.deviceType"></span>
                           </a>
                           <ul class="mui-table-view mui-table-view-chevron">
                            <li class="mui-table-view-cell"><span ng-bind="'设备编号：'+decision.deviceType"></span></li>
                            <li class="mui-table-view-cell"><span ng-bind="'品牌型号：'+decision.deviceNo"></span></li>
                            <li class="mui-table-view-cell"><span ng-bind="'品牌型号：'+decision.deviceModel"></span></li>
                            <li class="mui-table-view-cell"><span ng-bind="'责任人：'+decision.dutyPersonName"></span></li>
                            <li class="mui-table-view-cell"><span ng-bind="'启用时间：'+decision.startTime"></span></li>
                            <li class="mui-table-view-cell"><span ng-bind="'原值：'+decision.originalValue"></span></li>
                            <li class="mui-table-view-cell"><span ng-bind="'折旧年限：'+decision.depreciableLife"></span></li>
                            <li class="mui-table-view-cell"><span ng-bind="'已提折旧：'+decision.submitted"></span></li>
                            <li class="mui-table-view-cell"><span ng-bind="'净值：'+decision.netWorth"></span></li>
                        </ul>
                       </li>
                     </ul>
                </div>
                <!--页脚，放置补充信息或支持的操作-->
            </div>
            <span ng-include="'/h5/tpl/businessFile.html'" ng-init="fileTplTitle='3.业务附件'"></span>
            <div style="height: 40px;">&nbsp;</div>
        </div>
        <div class="mui-control-content">
             <span ng-include="'/h5/tpl/taskHistory.html'"></span>
        </div>
        <div class="mui-control-content" style="overflow-x: auto;">
             <span ng-include="'/h5/tpl/taskPicture.html'"></span>
        </div>
        <div style="height: 50px;">&nbsp;</div>
    </div>

</span>
<span ng-include="'/h5/tpl/taskAction.html'"></span>
<span ng-include="'/h5/tpl/selectUser.html'"></span>
