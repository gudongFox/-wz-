<span id="contentForm">
    <div >
        <div id="segmentedControl" class="mui-segmented-control">
            <a class="mui-control-item mui-active">基础信息</a>
            <a class="mui-control-item">流程信息</a>
            <a class="mui-control-item">流程图</a>
        </div>
    </div>
    <div >
        <div class="mui-control-content mui-active">

            <div class="mui-card">
                 <div class="mui-card-header" >
                    <a class="mui-icon mui-icon-left-nav mui-pull-left" ng-click="vm.backUrl();" style="font-size:17px;">返回</a>
                 </div>
                <div class="mui-card-header">
                    <span ng-bind="'1.基础信息'"></span>
                </div>
                <!--内容区-->
                <div class="mui-card-content">
                    <form class="mui-input-group" id="detail_form">
                        <div class="mui-input-row">
                            <label style="color: black">客户编号</label>
                            <input type="text" ng-model="vm.item.code" name="code" required="true" ng-disabled="processInstance.myRunningTaskName.indexOf('档案人员')<0"/>
                        </div>
                         <div class="mui-input-row">
                                <label style="color: black">客户名称</label>
                                <input type="text" ng-model="vm.item.name" name="name" ng-disabled="!processInstance.firstTask"/>
                         </div>
                        <div class="mui-input-row">
                                <label style="color: black">客户地址</label>
                                <input type="text" ng-model="vm.item.address" name="address" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">联系人姓名</label>
                                <input type="text" ng-model="vm.item.linkMan" name="linkMan" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">联系人职务</label>
                                <input type="text" ng-model="vm.item.linkTitle" name="linkTitle" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">联系人电话</label>
                                <input type="text" ng-model="vm.item.linkTel" name="linkTel" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">客户类别</label>
                                <input type="text" ng-model="vm.item.customerScope" name="customerScope" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">单位类型</label>
                                <input type="text" ng-model="vm.item.customerType" name="customerType" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">传真号码</label>
                                <input type="text" ng-model="vm.item.linkFax" name="linkFax" ng-disabled="!processInstance.firstTask"/>
                         </div>
                        <div class="mui-input-row">
                                <label style="color: black">电子邮箱</label>
                                <input type="text" ng-model="vm.item.linkMail" name="linkMail" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">开户银行</label>
                                <input type="text" ng-model="vm.item.depositBank" name="depositBank" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">银行账号</label>
                                <input type="text" ng-model="vm.item.bankAccount" name="bankAccount" ng-disabled="!processInstance.firstTask"/>
                         </div>
                        <div class="mui-input-row">
                                <label style="color: black">纳税主体资格</label>
                                <input type="text" ng-model="vm.item.taxType" name="taxType" ng-disabled="!processInstance.firstTask"/>
                         </div>
                        <div class="mui-input-row">
                                <label style="color: black">纳税人识别号</label>
                                <input type="text" ng-model="vm.item.taxNo" name="taxNo"  maxlength="20" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">录入部门</label>
                                <input type="text" ng-model="vm.item.deptName" name="deptName" ng-disabled="!processInstance.firstTask"/>
                         </div>
                        <div class="mui-input-row">
                                <label style="color: black">备注</label>
                                <input type="text" ng-model="vm.item.remark" name="remark" ng-disabled="!processInstance.firstTask"/>
                         </div>
                        <div class="mui-input-row">
                                <label style="color: black">创建人</label>
                                <input type="text" ng-model="vm.item.creatorName" disabled/>
                        </div>
                        <div class="mui-input-row">
                                <label style="color: black">创建时间</label>
                                <input type="text" value="{{vm.item.gmtCreate|date:'yyyy-MM-dd HH:mm'}}" disabled/>
                        </div>
                </form>
                </div>
                <!--页脚，放置补充信息或支持的操作-->
            </div>

            <span ng-include="'/h5/tpl/businessFile.html'" ng-init="fileTplTitle='2.业务附件'"></span>

            <div style="height: 40px;">&nbsp;</div>
        </div>
         <div class="mui-control-content">
             <span ng-include="'/h5/tpl/taskHistory.html'"></span>
        </div>
        <div class="mui-control-content" style="overflow-x: auto;">
             <span ng-include="'/h5/tpl/taskPicture.html'"></span>
        </div>
        <div style="height: 50px;">&nbsp;</div>
    </div>


</span>
<span ng-include="'/h5/tpl/taskAction.html'"></span>
<span ng-include="'/h5/tpl/selectUser.html'"></span>
