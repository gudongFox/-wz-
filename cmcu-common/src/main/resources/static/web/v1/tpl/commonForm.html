<div class="page-bar" id="pageBar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a>首页</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <span>流程引擎</span>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <span>表单配置</span>
        </li>
    </ul>
</div>

<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-grid"></i> <span>表单配置</span>
        </div>
        <div class="actions">
            <a href="javascript:;" class="btn btn-sm btn-default" ng-click="loadPagedData();">
                <i class="fa fa-refresh"></i> 刷新 </a>
            <a href="javascript:;" class="btn btn-sm btn-default" ng-click="add();">
                <i class="fa fa-plus"></i> 创建 </a>
        </div>
    </div>
    <div class="portlet-body">


        <div class="row">
            <div class="col-md-12">
                <label style="margin-left: 10px;">关键字：<input type="search"
                                                              class="form-control input-inline input-sm"
                                                              placeholder="关键字"
                                                              ng-model="params.q"></label>

                <a class="btn green btn-sm" ng-click="queryData();"><i class="fa fa-search"></i> 查询 </a>

            </div>

        </div>

        <div class="table-scrollable">
            <table class="table table-striped table-hover table-bordered table-advance no-footer" >
                <thead>
                <tr>
                    <th style="width: 35px;">#</th>
                    <th>表单编码</th>
                    <th>表单类别</th>
                    <th>表单说明</th>
                    <th style="width: 90px;">表单版本</th>
                    <th style="width: 90px;">是否发布</th>
                    <th style="width: 50px;">创建人</th>
                    <th style="width: 150px;">创建时间</th>
                    <th style="width: 150px;">修改时间</th>
                    <th style="width: 50px;">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in pageInfo.list">
                    <td class="dt-right" ng-bind="$index+pageInfo.startRow"></td>
                    <td ng-bind="item.formKey" class="data_title" ng-click="show(item.id);" title="详情"></td>
                    <td ng-bind="item.formCategory"></td>
                    <td ng-bind="item.formDesc"></td>
                    <td ng-bind="item.formVersion"></td>
                    <td>
                        <span ng-if="item.published">是</span>
                        <span ng-if="!item.published">否</span>
                    </td>
                    <td ng-bind="item.creatorName"></td>
                    <td ng-bind="item.gmtCreate|date:'yyyy-MM-dd HH:mm'"></td>
                    <td ng-bind="item.gmtModified|date:'yyyy-MM-dd HH:mm'"></td>
                    <td>
                        <i class="fa fa-pencil margin-right-5" ng-click="show(item.id);" title="详情"></i>

                        <i class="fa fa-trash-o" ng-click="remove(item.id);" title="删除"></i>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <my-pager data-page-info="pageInfo" on-load="loadPagedData()"></my-pager>
    </div>
</div>
