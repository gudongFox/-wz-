<span id="contentForm">
    <div >
        <div id="segmentedControl" class="mui-segmented-control">
            <a class="mui-control-item mui-active">基础信息</a>
            <a class="mui-control-item">流程信息</a>
            <a class="mui-control-item">流程图</a>
        </div>
    </div>
    <div >
        <div class="mui-control-content mui-active">

            <div class="mui-card">
                 <div class="mui-card-header" >
                    <a class="mui-icon mui-icon-left-nav mui-pull-left" ng-click="vm.backUrl();" style="font-size:17px;">返回</a>
                    <a class="mui-icon mui-icon-trash mui-pull-right" ng-show="processInstance.firstTask" ng-click="vm.remove();" style="font-size:15px;color: red;">删除</a>
                 </div>
                <div class="mui-card-header">
                    <span ng-bind="'1.基础信息'"></span>
                </div>
                <!--项目启动-->
                <div class="mui-card-content">
                    <form class="mui-input-group" id="detail_form">
                        <div class="mui-input-row">
                            <label style="color: black">项目名称</label>
                            <input type="text" ng-model="vm.item.projectName" required="true"  disabled/>
                        </div>
                         <div class="mui-input-row">
                                <label style="color: black">项目号</label>
                                <input type="text" ng-model="vm.item.projectNo" disabled/>
                        </div>
                         <div class="mui-input-row">
                                <label style="color: black">档案号</label>
                                <input type="text" ng-model="vm.item.recordNo"
                                       ng-disabled="processInstance.myRunningTaskName.indexOf('档案人员')<0"/>
                        </div>
                        <div class="mui-input-row">
                                <label style="color: black">项目阶段</label>
                                <input type="text" ng-model="vm.item.stageNames" disabled/>
                        </div>
                         <div class="mui-input-row">
                                <label style="color: black">投资额(万元)</label>
                                <input type="text" ng-model="vm.item.investMoney" disabled/>
                        </div>
                         <div class="mui-input-row">
                                <label style="color: black">建设地址</label>
                                <input type="text" ng-model="vm.item.projectAddress" disabled/>
                        </div>
                         <div class="mui-input-row">
                                <label style="color: black">客户名称</label>
                                <input type="text" ng-model="vm.item.customerName" disabled/>
                        </div>
                         <div class="mui-input-row">
                                <label style="color: black">联系人</label>
                                <input type="text" ng-model="vm.item.linkMan" disabled/>
                        </div>
                        <div class="mui-input-row">
                                <label style="color: black">联系人职务</label>
                                <input type="text" ng-model="vm.item.linkFax" disabled/>
                        </div>
                        <div class="mui-input-row">
                                <label style="color: black">联系电话</label>
                                <input type="text" ng-model="vm.item.linkTel" disabled/>
                        </div>
                         <div class="mui-input-row">
                                <label style="color: black">执行所室</label>
                                <input type="text" ng-model="vm.item.deptName" disabled/>
                        </div>
                         <div class="mui-input-row">
                                <label style="color: black">合作部门</label>
                                <input type="text" ng-model="vm.item.deptNames" disabled/>
                        </div>
                         <div class="mui-input-row">
                                <label style="color: black">项目主管院长</label>
                                <input type="text" ng-model="vm.item.chargeMenName" disabled/>
                        </div>
                         <div class="mui-input-row">
                                <label style="color: black">项目经理</label>
                                <input type="text" ng-model="vm.item.businessManagerName" disabled/>
                        </div>
                         <div class="mui-input-row">
                                <label style="color: black">项目总师</label>
                                <input type="text" ng-model="vm.item.businessContractDetail.totalDesignerName" disabled/>
                        </div>
                        <div class="mui-input-row">
                                <label style="color: black">其他总师</label>
                                <input type="text" ng-model="vm.item.businessContractDetail.otherDesignerName" disabled/>
                        </div>

                        <div class="mui-input-row">
                                <label style="color: black">创建人</label>
                                <input type="text" ng-model="vm.item.creatorName" disabled/>
                        </div>
                         <div class="mui-input-row">
                                <label style="color: black">创建时间</label>
                                <input type="text" value="{{vm.item.gmtCreate|date:'yyyy-MM-dd HH:mm'}}" disabled/>
                        </div>

                </form>
                </div>
                <!--页脚，放置补充信息或支持的操作-->
            </div>

            <span ng-include="'/h5/tpl/businessFile.html'" ng-init="fileTplTitle='2.业务附件'"></span>

            <div style="height: 40px;">&nbsp;</div>
        </div>
         <div class="mui-control-content">
             <span ng-include="'/h5/tpl/taskHistory.html'"></span>
        </div>
        <div class="mui-control-content" style="overflow-x: auto;">
             <span ng-include="'/h5/tpl/taskPicture.html'"></span>
        </div>
        <div style="height: 50px;">&nbsp;</div>
    </div>


</span>
<span ng-include="'/h5/tpl/taskAction.html'"></span>
<span ng-include="'/h5/tpl/selectUser.html'"></span>
