<span id="contentForm">
    <div >
        <div id="segmentedControl" class="mui-segmented-control">
            <a class="mui-control-item mui-active">基础信息</a>
            <a class="mui-control-item">流程信息</a>
            <a class="mui-control-item">流程图</a>
        </div>
    </div>
    <div >
        <div class="mui-control-content mui-active">

            <div class="mui-card">
                <div class="mui-card-header">
                    <span ng-bind="'1.基础信息'"></span>
                </div>
            <!--内容区-->
                <div class="mui-card-content">
                    <form class="mui-input-group" id="detail_form">
                        <div class="mui-input-row">
                            <label style="color: black">投标申请人</label>
                            <input type="text" ng-model="vm.item.bidManName" name="bidManName" required="true" ng-disabled="!processInstance.firstTask"/>
                        </div>
                         <div class="mui-input-row">
                                <label style="color: black">投标日期</label>
                                <input type="text" ng-model="vm.item.bidTime" name="bidTime"  ng-disabled="!processInstance.firstTask"/>
                         </div>
                        <div class="mui-input-row">
                                <label style="color: black">项目名称</label>
                                <input type="text" ng-model="vm.item.projectName" name="projectName" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">项目编号</label>
                                <input type="text" ng-model="vm.item.projectNo" name="projectNo" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">客户名称</label>
                                <input type="text" ng-model="vm.item.customerName" name="customerName" ng-disabled="!processInstance.firstTask"/>
                         </div>
                        <div class="mui-input-row">
                                <label style="color: black">客户编号</label>
                                <input type="text" ng-model="vm.item.customerCode" name="customerCode" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">投标分管副总</label>
                                <input type="text" ng-model="vm.item.chargeManName" name="chargeManName" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">评审人员</label>
                                <input type="text" ng-model="vm.item.reviewUserName" name="reviewUserName" required  ng-focus="vm.showUserModal('reviewUser','',true,vm.item.reviewUser);"
                                       ng-disabled="processInstance.myRunningTaskName.indexOf('经营发展部人员（合同）')<0"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">投标级别</label>
                                <input type="text" ng-model="vm.item.bidRank" name="bidRank" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">项目性质</label>
                                <input type="text" ng-model="vm.item.projectType" name="projectType" ng-disabled="!processInstance.firstTask"/>
                         </div>
                        <div class="mui-input-row">
                                <label style="color: black">项目所属行业</label>
                                <input type="text" ng-model="vm.item.projectIndustry" name="projectIndustry" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">信息来源</label>
                                <input type="text" ng-model="vm.item.informationSource" name="informationSource" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">预计合同额</label>
                                <input type="text" ng-model="vm.item.contractMoney" name="contractMoney" ng-disabled="!processInstance.firstTask"/>
                         </div>
                        <div class="mui-input-row">
                                <label style="color: black">联系人</label>
                                <input type="text" ng-model="vm.item.bidderLinkMan" name="bidderLinkMan" ng-disabled="!processInstance.firstTask"/>
                         </div>
                        <div class="mui-input-row">
                                <label style="color: black">联系人电话</label>
                                <input type="text" ng-model="vm.item.bidderLinkTel" name="bidderLinkTel"  maxlength="20" ng-disabled="!processInstance.firstTask"/>
                         </div>

                        <div class="mui-input-row">
                                <label style="color: black">创建人</label>
                                <input type="text" ng-model="vm.item.creatorName" disabled/>
                        </div>
                        <div class="mui-input-row">
                                <label style="color: black">创建时间</label>
                                <input type="text" value="{{vm.item.gmtCreate|date:'yyyy-MM-dd HH:mm'}}" disabled/>
                        </div>
                </form>
                </div>
            <!--页脚，放置补充信息或支持的操作-->
            </div>
            <div class="mui-card">
                <div class="mui-card-header">
                    <span ng-bind="'2.工程项目信息'"></span>
                </div>
                <!--内容区-->
                <div class="mui-card-content">
                    <form class="mui-input-group" id="detail_form2">
                        <div class="mui-input-row">
                            <label style="color: black">建设地点</label>
                            <input type="text" ng-model="vm.item.projectAddress" name="projectAddress" required="true" ng-disabled="!processInstance.firstTask"/>
                        </div>
                         <div class="mui-input-row">
                                <label style="color: black">建设规模</label>
                                <input type="text" ng-model="vm.item.projectScale" name="projectScale" ng-disabled="!processInstance.firstTask"/>
                         </div>
                        <div class="mui-input-row">
                                <label style="color: black">资金来源</label>
                                <input type="text" ng-model="vm.item.moneySource" name="moneySource" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">其他</label>
                                <input type="text" ng-model="vm.item.moneySourceOther" name="moneySourceOther" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">合格条件与资格要求</label>
                                <input type="text" ng-model="vm.item.qualification" name="qualification" ng-disabled="!processInstance.firstTask"/>
                         </div>
                        <div class="mui-input-row">
                                <label style="color: black">其他</label>
                                <input type="text" ng-model="vm.item.qualificationOther" name="qualificationOther" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">招标方式</label>
                                <input type="text" ng-model="vm.item.bidType" name="bidType" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">其他</label>
                                <input type="text" ng-model="vm.item.bidTypeOther" name="bidTypeOther" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">合同方式</label>
                                <input type="text" ng-model="vm.item.contractType" name="contractType" ng-disabled="!processInstance.firstTask"/>
                         </div>
                        <div class="mui-input-row">
                                <label style="color: black">其他</label>
                                <input type="text" ng-model="vm.item.contractTypeOther" name="contractTypeOther" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">工期</label>
                                <input type="text" ng-model="vm.item.projectTime" name="projectTime" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">进度要求</label>
                                <input type="text" ng-model="vm.item.scheduleTarget" name="scheduleTarget" ng-disabled="!processInstance.firstTask"/>
                         </div>
                        <div class="mui-input-row">
                                <label style="color: black">招标范围</label>
                                <input type="text" ng-model="vm.item.bidScope" name="bidScope" ng-disabled="!processInstance.firstTask"/>
                         </div>
                        <div class="mui-input-row">
                                <label style="color: black">投标保证金额（万元）</label>
                                <input type="text" ng-model="vm.item.depositMoney" name="depositMoney"  maxlength="20" ng-disabled="!processInstance.firstTask"/>
                         </div>
                        <div class="mui-input-row">
                                <label style="color: black">保证金期限(天)</label>
                                <input type="text" ng-model="vm.item.depositTime" name="depositTime" ng-disabled="!processInstance.firstTask"/>
                         </div>
                        <div class="mui-text-center">
                                <label style="color: black">招标文件及资料费</label>
                            <textarea type="text" style="color: #b95c55" ng-model="vm.item.fileDataCost" name="fileDataCost" ng-disabled="!processInstance.firstTask"></textarea>
                         </div>
                        <div class="mui-text-center">
                                <label style="color: black">工程款支付方式节点与支付条件</label>
                            <textarea type="text" style="color: #b95c55" ng-model="vm.item.paymentRule" name="paymentRule" ng-disabled="!processInstance.firstTask"></textarea>
                         </div>
                        <div class="mui-text-center">
                                <label style="color: black">与招标方合作经历</label>
                            <textarea rows="3" style="color: #b95c55" type="text" ng-model="vm.item.cooperationExperience" name="cooperationExperience" ng-disabled="!processInstance.firstTask"></textarea>
                         </div>
                        <div class="mui-text-center">
                                <label style="color: black">潜在竞争对手</label>
                            <textarea   rows="3" style="color: #b95c55"  ng-model="vm.item.opponent" name="opponent" ng-disabled="!processInstance.firstTask"> </textarea>
                         </div>

                </form>
                </div>
                <!--页脚，放置补充信息或支持的操作-->
            </div>
              <div class="mui-card">
                <div class="mui-card-header">
                    <span ng-bind="'3.投标可行性评价'"></span>
                </div>
                  <!--内容区-->
                <div class="mui-card-content">
                    <form class="mui-input-group" id="detail_form3">
                        <div class="mui-input-row">
                            <label style="color: black">技术可行性</label>
                            <input type="text" ng-model="vm.item.technologyFeasibility" name="technologyFeasibility" required="true" ng-disabled="!processInstance.firstTask"/>
                        </div>
                         <div class="mui-input-row">
                                <label style="color: black">其他</label>
                                <input type="text" ng-model="vm.item.technologyFeasibilityOther" name="technologyFeasibilityOther" ng-disabled="!processInstance.firstTask"/>
                         </div>
                        <div class="mui-input-row">
                                <label style="color: black">生产能力可行性</label>
                                <input type="text" ng-model="vm.item.productFeasibility" name="productFeasibility" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">其他</label>
                                <input type="text" ng-model="vm.item.productFeasibilityOther" name="productFeasibilityOther" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">其他可行性因素</label>
                                <input type="text" ng-model="vm.item.otherFeasibility" name="otherFeasibility" ng-disabled="!processInstance.firstTask"/>
                         </div>
                        <div class="mui-input-row">
                                <label style="color: black">合同条款风险</label>
                                <input type="text" ng-model="vm.item.contractRisk" name="contractRisk" ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">是否中标</label>
                                <select ng-options="s.codeValue as s.name for s in sysCodes | filter:{codeCatalog:'是否默认'}:true"  ng-disabled="!processInstance.firstTask"
                                        ng-model="vm.item.win"></select>
                         </div>
                         <div class="mui-input-row" ng-if="!vm.item.win">
                                <label style="color: black">未中标原因</label>
                                <input type="text" ng-model="vm.item.bidTypeOther" name="bidTypeOther" ng-disabled="!processInstance.firstTask"/>
                         </div>

                </form>
                </div>
                  <!--页脚，放置补充信息或支持的操作-->
            </div>
            <span ng-include="'/h5/tpl/businessFile.html'" ng-init="fileTplTitle='4.业务附件'"></span>

            <div style="height: 40px;">&nbsp;</div>
        </div>
         <div class="mui-control-content">
             <span ng-include="'/h5/tpl/taskHistory.html'"></span>
        </div>
        <div class="mui-control-content" style="overflow-x: auto;">
             <span ng-include="'/h5/tpl/taskPicture.html'"></span>
        </div>
        <div style="height: 50px;">&nbsp;</div>
    </div>


</span>
<span ng-include="'/h5/tpl/taskAction.html'"></span>
<span ng-include="'/h5/tpl/selectUser.html'"></span>
