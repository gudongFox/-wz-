<span id="contentForm">
    <div >
        <div id="segmentedControl" class="mui-segmented-control">
            <a class="mui-control-item mui-active">基础信息</a>
            <a class="mui-control-item">流程信息</a>
            <a class="mui-control-item">流程图</a>
        </div>
    </div>
    <div >
        <div class="mui-control-content mui-active">

            <div class="mui-card">
                <div class="mui-card-header">
                    <span ng-bind="'1.基础信息'"></span>
                </div>
                <!--公司收文-->
                <div class="mui-card-content">
                    <form class="mui-input-group" id="detail_form">
                            <div class="mui-input-row">
                                <label style="color: black">标题</label>
                                <input type="text" ng-model="vm.item.fileTitle" name="fileTitle" required="true"  ng-disabled="!processInstance.firstTask"/>
                            </div>
                          <div class="mui-input-row">
                                <label style="color: black">正文</label>
                                <a style="text-align: center;line-height:100%" ng-click="vm.openRead(vm.redheadFile.redhead.id);" ng-bind="vm.redheadFile.redhead.fileName"></a>
                            </div>
                         <div class="mui-input-row">
                                <label style="color: black">签收人</label>
                                <input type="text" ng-model="vm.item.signerName" name="signerName" required ng-focus="vm.showUserModal('signer','dept_59',false,vm.item.signer)" ng-disabled="!processInstance.firstTask"/>
                            </div>
                        <div class="mui-input-row">
                                <label style="color: black">签收日期</label>
                                <input type="text" ng-model="vm.item.receiveTime" name="receiveTime"  required="true"  ng-disabled="!processInstance.firstTask"/>
                            </div>
                         <div class="mui-input-row" >
                                <label style="color: black">批示领导</label>
                                <input type="text" ng-model="vm.item.companyLeaderName" name="companyLeaderName" required ng-focus="vm.showUserModal('companyLeader','dept_16',false,vm.item.companyLeader)" ng-disabled="processInstance.myRunningTaskName.indexOf('核稿')==-1"/>
                         </div>
                         <div class="mui-input-row" >
                                <label style="color: black">阅办领导</label>
                                <input type="text" ng-model="vm.item.readLeaderName" name="readLeaderName" required ng-focus="vm.showUserModal('readLeader','dept_16',true,vm.item.readLeader)" ng-disabled="processInstance.myRunningTaskName.indexOf('机要秘书-分发')==-1"/>
                         </div>
                        <div class="mui-input-row">
                                <label style="color: black">承办单位</label>
                                <input type="text" ng-model="vm.item.undertakeDeptName" name="undertakeDeptName" required ng-focus="vm.showDeptModal('undertakeDeptId','',false,vm.item.undertakeDeptId);" ng-disabled="processInstance.myRunningTaskName.indexOf('机要秘书-分发')==-1"  />
                        </div>
                        <div class="mui-input-row">
                                <label style="color: black">收文号</label>
                                <input type="text" ng-model="vm.item.receiveWordSize" name="receiveWordSize" required  ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">来文单位</label>
                                <input type="text" ng-model="vm.item.sendDeptName" name="sendDeptName" required  ng-disabled="!processInstance.firstTask"/>
                         </div>
                          <div class="mui-input-row">
                                <label style="color: black">来文号</label>
                                <input type="text" ng-model="vm.item.sendWordSize" name="sendWordSize" required  ng-disabled="!processInstance.firstTask"/>
                         </div>

                         <div class="mui-input-row" >
                                <label style="color: black">是否涉密</label>
                                <select ng-options="s.name as s.name for s in sysCodes | filter:{codeCatalog:'是否默认'}:true"  ng-disabled="!processInstance.firstTask"
                                        ng-model="vm.item.security"></select>

                         </div>
                        <div class="mui-input-row" style="text-align: center" ng-if="vm.item.security=='是'" >
                             <span style="color: red;">本平台为非密平台，严禁填写涉密信息</span>
                        </div>
                          <div class="mui-input-row">
                                <label style="color: black">正文分数</label>
                                <input type="text" ng-model="vm.item.textNumber" name="textNumber" required  ng-disabled="!processInstance.firstTask"/>
                         </div>
                         <div class="mui-input-row">
                                <label style="color: black">创建人</label>
                                <input type="text" ng-model="vm.item.creatorName" disabled/>
                        </div>
                         <div class="mui-input-row">
                                <label style="color: black">创建时间</label>
                                <input type="text" value="{{vm.item.gmtCreate|date:'yyyy-MM-dd HH:mm'}}" disabled/>
                        </div>
                </form>
                </div>
                <!--页脚，放置补充信息或支持的操作-->
            </div>

            <span ng-include="'/h5/tpl/businessFile.html'" ng-init="fileTplTitle='2.业务附件'"></span>

            <div style="height: 40px;">&nbsp;</div>
        </div>
         <div class="mui-control-content">
             <span ng-include="'/h5/tpl/taskHistory.html'"></span>
        </div>
        <div class="mui-control-content" style="overflow-x: auto;">
             <span ng-include="'/h5/tpl/taskPicture.html'"></span>
        </div>
        <div style="height: 50px;">&nbsp;</div>
    </div>

</span>
<span ng-include="'/h5/tpl/taskAction.html'"></span>
<span ng-include="'/h5/tpl/selectUser.html'"></span>
