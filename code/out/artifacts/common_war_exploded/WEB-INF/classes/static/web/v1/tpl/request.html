
    <div class="page-bar ng-scope" id="pageBar">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a ui-sref="dashboard" href="#/dashboard">首页</a>
                <i class="fa fa-angle-right"></i>
            </li>
            <li>
                <span>系统管理</span>
                <i class="fa fa-angle-right"></i>
            </li>
            <li>
                <span>用户访问日志</span>
            </li>
        </ul>
    </div>

    <div class="row col-md-12">
        <div class="portlet blue box">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-paw"></i> 数据列表
                </div>
            </div>
            <div class="portlet-body">
                <div class="dataTables_wrapper no-footer">

                    <div class="row">
                        <div class="col-md-12">
                            <label>
                                <input type="text" class="form-control" placeholder="访问用户"
                                       ng-model="params.requestLogin"/>
                            </label>
                            <label>
                                <input type="text" class="form-control" placeholder="来源"
                                       ng-model="params.requestIp"/>
                            </label>
                            <label>
                                <select ng-options="s.code as s.name for s in requestNames"
                                        ng-model="params.requestName" class="form-control">
                                </select>
                            </label>
                            <a class="btn green" ng-click="queryData();"><i class="fa fa-search"></i> 查询 </a>
                        </div>
                    </div>

                    <div class="table-scrollable">
                        <table class="table table-striped table-hover table-bordered table-advance no-footer">
                            <thead>
                            <tr>
                                <th style="width: 45px;">#</th>
                                <th style="width: 110px;">请求名称</th>
                                <th style="width: 80px;">访问人</th>
                                <th style="width: 150px;">来源</th>
                                <th>访问地址</th>
                                <th style="width: 65px;">方式</th>
                                <th style="width: 180px;">时间</th>
                                <th style="width: 70px;">耗时</th>
                                <th class="hidden-md">参数</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in pageInfo.list">
                                <td ng-bind="$index+pageInfo.startRow"></td>
                                <td><strong ng-bind="item.requestName"></strong></td>
                                <td ng-bind="item.requestLogin"></td>
                                <td ng-bind="item.requestIp"></td>
                                <td ng-bind="item.requestUrl"></td>
                                <td ng-bind="item.requestMethod"></td>
                                <td ng-bind="item.finishTime|date:'yyyy-MM-dd HH:mm'"></td>
                                <td ng-bind="item.requestSecond+'s'"></td>
                                <td ng-bind="item.requestParameter" class="hidden-md"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <my-pager data-page-info="pageInfo" on-load="loadPagedData()"></my-pager>
                </div>
            </div>
        </div>
    </div>
