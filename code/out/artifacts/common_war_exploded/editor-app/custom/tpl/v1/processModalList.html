<!-- Modal -->
<div class="modal fade" id="actTaskModal">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><strong
                        ng-bind="'任务详情:task_id='+actTaskDetail.id"></strong>
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-body">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>任务名称</label>
                                        <input type="text" class="form-control" placeholder=""
                                               ng-model="actTaskDetail.name" disabled="disabled"/>
                                    </div>
                                    <div class="col-md-6">
                                        <label>任务标识</label>
                                        <input type="text" class="form-control" placeholder=""
                                               ng-model="actTaskDetail.taskDefinitionKey"
                                               disabled="disabled"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>拥有人</label>
                                        <input type="text" class="form-control" placeholder=""
                                               ng-model="actTaskDetail.ownerName" disabled="disabled"/>
                                    </div>
                                    <div class="col-md-6">
                                        <label>办理人</label>
                                        <input type="text" class="form-control" placeholder=""
                                               ng-model="actTaskDetail.assigneeName" disabled="disabled"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label title="{{actTaskDetail.claimTime |date:'yyyy-MM-dd HH:mm:ss'}}">开始时间</label>
                                        <input type="text" class="form-control" placeholder=""
                                               ng-value="actTaskDetail.startTime |date:'yyyy-MM-dd HH:mm:ss'"
                                               disabled="disabled"/>
                                    </div>
                                    <div class="col-md-6">
                                        <label>结束时间</label>
                                        <input type="text" class="form-control" placeholder=""
                                               ng-value="actTaskDetail.endTime|date:'yyyy-MM-dd HH:mm:ss'"
                                               disabled="disabled"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>处理意见</label>
                                <textarea class="form-control" rows="2"
                                          ng-model="actTaskDetail.comments_"></textarea>
                            </div>
                            <div class="form-group">
                                <label>流程变量</label>
                                <textarea class="form-control" rows="3"
                                          ng-model="actTaskDetail.processVariables_"></textarea>
                            </div>
                            <div class="form-group">
                                <label>本地变量</label>
                                <textarea class="form-control" rows="3"
                                          ng-model="actTaskDetail.taskLocalVariables_"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
